<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">WEATHER APP</h1>

            <div class="tab-container">
                <span class="tab tab-user-weather">Your Weather</span>
                <span class="tab tab-search-weather">Search Weather</span>
            </div>

            <div class="weather-container">

                <!-- grant location -->
                <div class="sub-grant grant-location">

                    <img src="./images/location.png" alt="" width="80px" height="80px" loading="lazy">

                    <p class="para1">Grant Location Access</p>

                    <p class="para2">Allow Access To Get Weather Information</p>

                    <button class="btn" data-grant>GRANT ACCESS</button>
                </div> 

                <!-- search weather -->
                <form action="" class="form-container" data-searchForm>
                    <input type="text" name="" data-searchInput placeholder="Search for City..." class="inputTag">
                    <button class="btn" type="submit"><img src="./images/search.png" alt="" width="20px" height="20px" loading="lazy"></button>
                </form>
                

                <!-- loading screen -->
                <div class=" sub-grant loading-container">
                    <img src="./images/loading.gif" alt="" width="150px" height="150px">
                    <p>loading</p>

                </div>

                <!-- show weather -->
                <div class="user-info-container">

                    <div class="name">
                        <p data-cityName></p>
                        <img data-country-icon>
                    </div>

                    <p data-weatherType class="typeOFweather"></p>
                    
                    <div class="typeOFweatherImg">
                        <img data-weatherImg>
                    </div>

                    <div class="temperature">
                        <p data-temp></p>
                    </div>

                    <div class="three">
                        <div class="wind one">
                            <img src="./images/windd.png" alt="" width="50px" height="50px">
                            <h2>WINDSPEED</h2>
                            <span class="data-speed"></span>
                        </div>
        
                        <div class="humidity one">
                            <img src="./images/humidityy.png" alt="" width="50px" height="50px">
                            <h2>HUMIDITY</h2>
                            <span class="data-humid"></span>
                        </div>
        
                        <div class="clouds one">
                            <img src="./images/cloudd.png" alt="" width="50px" height="50px">
                            <h2>CLOUDS</h2>
                            <span class="data-cloud"></span>
                        </div>
                    </div>

                </div>

                <!-- error page -->
                <div class="errorPage">
                    <img src="./images/not-found.png" alt="">
                    <p>City Not Found</p>
                </div>


            </div>


        </div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
